<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drakenor Universe - Tu Comunidad de Gaming</title>
    <meta name="description" content="Bienvenido a Drakenor Universe, una comunidad de gaming apasionada por los eSports, torneos y la diversión. ¡Únete a nosotros!" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    
    <style>
      /* Estilo profesional para el botón de Discord */
      .cta-button {
        display: inline-flex;
        align-items: center;
        background-color: #5865F2; /* Azul Discord */
        color: white;
        padding: 12px 24px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        font-size: 1.1rem;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        border: none;
        cursor: pointer;
      }
      .cta-button i {
        margin-right: 10px;
        font-size: 1.3rem;
      }
      .cta-button:hover,
      .cta-button:focus {
        background-color: #4752c4;
        box-shadow: 0 6px 20px rgba(71, 82, 196, 0.6);
        outline: none;
      }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-overlay"></div>
        <img src="logodrakenor.png" alt="Logo de Drakenor" style="max-width: 120px; position: absolute; top: 20px; left: 20px;" />
        <div class="hero-content">
            <h1 class="fade-in">Drakenor Universe</h1>
            <p class="fade-in delay-1">Donde las leyendas nacen y las batallas nunca terminan.</p>
            <a
              href="https://discord.gg/jURsRG6HEP"
              target="_blank"
              rel="noopener noreferrer"
              class="cta-button fade-in delay-2"
            >
              <i class="fab fa-discord"></i> Únete al Discord
            </a>
        </div>
    </header>

    <main>
        <!-- SECCIÓN DE LA GALERÍA -->
        <section id="gallery" class="container reveal">
            <h2>Momentos Épicos de la Comunidad</h2>
            <div class="gallery-grid">
                <!-- Imagen subida de tu repo -->
                <div class="gallery-item">
                    <img src="vistadiscord.png" alt="Vista previa del servidor de Discord" />
                </div>

                <!-- Imágenes representativas de juegos Supercell (de ejemplo, puedes cambiar los links) -->
                <div class="gallery-item">
                    <img src="https://cdn.supercell.com/supercell.com/200230130228/bs-og-image.jpg" alt="Brawl Stars" />
                </div>
                <div class="gallery-item">
                    <img src="https://cdn.supercell.com/supercell.com/220219131243/clashofclans-og.jpg" alt="Clash of Clans" />
                </div>
                <div class="gallery-item">
                    <img src="https://cdn.supercell.com/supercell.com/200220121933/clashroyale-og.jpg" alt="Clash Royale" />
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <p>© 2025 Drakenor Universe. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
